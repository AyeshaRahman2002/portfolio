        /* Instagram Feed Section */
        .instagram-section {
            text-align: center;
            padding: 2rem;
            background-color: #222;
            color: white;
        }

        .instagram-posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Creates responsive columns */
            gap: 20px;
            margin-top: 2rem;
        }

        .instagram-post {
            display: flex;
            justify-content: center;
        }

        /* Adjust the blockquote styling for better alignment */
        blockquote.instagram-media {
            max-width: 100%;
            margin: 0 auto;
            width: 100% !important;
        }

        /* Styling for Instagram blockquotes to ensure consistent spacing */
        blockquote.instagram-media {
            border-radius: 3px;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.5), 0 1px 10px rgba(0, 0, 0, 0.15);
            margin: 1px;
            padding: 0;
            width: calc(100% - 2px);
        }
        
        /* Footer Styling */
        footer {
            padding: 1rem 0;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
